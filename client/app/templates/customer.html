<div>
  Status: {{status}}
</div>
<br>
Customer:
<div>
  Id: {{customer.id}}<br>
  Name: {{customer.name}}<br>
  City: {{customer.city}}
</div>


<div *ngIf="customer">
    <form #f="ngForm" (ngSubmit)="onEditCustomer(name, city)">
      <label>Name:</label>
      <input type="text" [(ngModel)]="name" required>
      <label>City:</label>
      <input type="text" [(ngModel)]="city" required>
      <button type="submit" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
